apiVersion: apps/v1
kind: Deployment
metadata:
  name: candle-server
  namespace: alpha-bot
  labels:
    app: candle-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candle-server
  template:
    metadata:
      labels:
        app: candle-server
    spec:
      containers:
      - name: candle-server
        image: us-central1-docker.pkg.dev/nlc-bot-36685/candle-server/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "250Mi"
            cpu: "120m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: NODE_ENV
            value: "production"
          - name: TWELVEDATA_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TWELVEDATA_KEY
          - name: PROXY_IP
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: PROXY_IP
          - name: PROXY_AUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: PROXY_AUTH
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: candle-server
  namespace: alpha-bot
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: candle-server
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900