apiVersion: apps/v1
kind: Deployment
metadata:
  name: candle-server
  namespace: alpha-bot
  labels:
    app: candle-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: candle-server
  template:
    metadata:
      labels:
        app: candle-server
    spec:
      containers:
      - name: candle-server
        image: us-central1-docker.pkg.dev/nlc-bot-36685/candle-server/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "90Mi"
            cpu: "50m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: NODE_ENV
            value: "production"
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: candle-server
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: candle-server
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900